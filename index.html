<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="setting-wrap">
        <div class="btn-wrap">
            <label for="가로">가로</label>
            <input id="hor" type="number" name="가로" placeholder="가로" value="10">
        </div>
        <div class="btn-wrap">
            <label for="세로">세로</label>
            <input id="ver" type="number" name="세로" placeholder="세로" value="10">
        </div>
        <div class="btn-wrap">
            <label for="지뢰">지뢰수</label>
            <input id="mine" type="number" name="지뢰" placeholder="지뢰" value="20">
        </div>
        <button id=execel>실행</button>
    </div>
    <div class="game-board">
        <table id="table">

            <tbody></tbody>
        </table>
    </div>

    <h2 id="result"> </h2>
    <script src="index.js"></script>
</body>

</html>
